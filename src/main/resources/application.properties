spring.application.name=max-concurrent-calls-assessment
server.port=8081
logging.level.com.tumuhairwe.assessment.api.client.CallRecordClient=info
call-record.endpoint.url=${creds.url}
userKey=${creds.key}

spring.datasource.url=jdbc:postgresql://${db.host}:5432/${db.name}
spring.datasource.username=${db.username}
spring.datasource.password=${db.pass}

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop

